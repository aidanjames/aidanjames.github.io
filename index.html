<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MGA Tour 2023</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <main>
        <div class="leaderboard-container">
            <h1>MGA Tour Leaderboard</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="table-primary"></th>
                    <th scope="col" class="table-primary">Name</th>
                    <th scope="col" class="table-primary">Total</th>
                    <th scope="col" class="table-primary">Played</th>
                    <th scope="col" class="table-primary">T5 Rounds</th>
                    <th scope="col" class="table-primary">AVG (All)</th>
                    <th scope="col" class="table-primary">AVG (T5)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td id="name-1">Loading...</td>
                    <td id="total-1">0</td>
                    <td id="rounds-1">0</td>
                    <td id="t5-1">(0)</td>
                    <td id="avg-all-1">0.0</td>
                    <td id="avg-t5-1">0.0</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td id="name-2">Loading...</td>
                    <td id="total-2">0</td>
                    <td id="rounds-2">0</td>
                    <td id="t5-2">(0)</td>
                    <td id="avg-all-2">0.0</td>
                    <td id="avg-t5-2">0.0</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td id="name-3">Loading...</td>
                    <td id="total-3">0</td>
                    <td id="rounds-3">0</td>
                    <td id="t5-3">(0)</td>
                    <td id="avg-all-3">0.0</td>
                    <td id="avg-t5-3">0.0</td>
                  </tr>
                </tbody>
              </table>
              <div class="buttons-container">
                <button type="button" id="refresh-table-button" class="btn btn-secondary">Refresh table</button>
                <a href="https://forms.gle/nb3tcdTjuHSJzDw97" class="btn btn-primary" target="_blank">Add round</a>
              </div>
        </div>
    </main>
  </body>
</html>
